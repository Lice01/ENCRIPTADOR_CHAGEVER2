<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico">
    <title>Encriptador de texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <img class="logo" src="imagenes/logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion-1">
            <div class="contenedor_caja_texto">
                <textarea class="caja_texto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            
            <div class="alerta">
                <img src="imagenes/aviso.svg" alt="alerta ">
                <p> Solo letras minusculas</p>
            </div>

            <div class="contenedor_Botones">
                <input type="button" class="Botones_encriptar" 
                value="Encriptar">

                <input type="button" class="Botones_desencriptar" 
                value="Desencriptar">

            </div>
        </section>
        <section class="seccion-2">
            <div class="contenedor_muneco">
                <img src="imagenes/muñeco.svg" alt="muñeco">
            </div>

            <div class="contenedor_parrafo">
                <h1> Ningun mensaje fue <br> encontrado </h1>
                <p> Ingresa el texto que desees encriptar <br> o desencrptar </p>
            </div>

            <div class="contenedor_copiar">
                <input type="button" class="Boton_copiar"
                value="Copiar">           
            </div>
            
            <div class="contenedor_resultado">
                <p class="texto_resultado"></p> 

            </div>



        </section>


    </main>
    <script src="script.js"> </script>
</body>
</html>
